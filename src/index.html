<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>派大星的前端导航网站</title>
    <style type="text/css">
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="globalHeader">
      <form action="https://www.baidu.com/s" class="form" method="GET">
        <input name="wd" type="text" placeholder="输入搜索内容" />
        <button type="submit">
          <svg class="icon">
            <use xlink:href="#icon-chakanhf"></use>
          </svg>
        </button>
      </form>
    </header>

    <main class="globalMain">
      <ul class="siteList">
        <li class="last">
          <div class="addButton">
            <div class="icon-wrapper">
              <svg class="icon">
                <use xlink:href="#icon-add"></use>
              </svg>
            </div>
            <div class="text">新增网站</div>
          </div>
        </li>
      </ul>
    </main>

    <script src="//at.alicdn.com/t/font_1710001_alpkw58boz8.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
